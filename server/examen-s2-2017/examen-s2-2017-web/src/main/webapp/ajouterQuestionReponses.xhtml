<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">

	<ui:define name="title">Ajouter Question/Réponses</ui:define>
	<ui:define name="content">
	
		<h:dataTable value="#{questionReponseBean.questions}" var="question" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Question" />
				</f:facet>
				<h:outputText value="#{question.label}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Réponse 1" />
				</f:facet>
				<h:outputText value="#{question.reponses.get(0).label}" />
			</h:column>
		

			<h:column>
				<f:facet name="header">
					<h:outputText value="Réponse 2" />
				</f:facet>
				<h:outputText value="#{question.reponses.get(1).label}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Réponse 3" />
				</f:facet>
				<h:outputText value="#{question.reponses.get(2).label}" />
			</h:column>
						
		</h:dataTable>
	<br/>
	<br/>
	<br/>
		<h:form>
			<h:panelGrid columns="2">
			
				<h:outputText value="Question" />
				<h:inputText value="#{questionReponseBean.question}" />
			
				<h:outputText value="Réponse 1" />
				<h:inputText value="#{questionReponseBean.reponse1}" />
				
				<h:outputText value="Réponse 2" />
				<h:inputText value="#{questionReponseBean.reponse2}" />
				
				<h:outputText value="Réponse 3" />
				<h:inputText value="#{questionReponseBean.reponse3}" />
			
			</h:panelGrid>
			
			<h:commandButton action="#{questionReponseBean.ajouterQuestionEtReponses()}" value="Ajouter question et réponses" />
			
		</h:form>
		
	<br/>
	<br/>
	<br/>
	<h:link outcome="/sondage" value="Aller au Sondage"/>

	</ui:define>

</ui:composition>
